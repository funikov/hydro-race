<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HydroRace 💧</title>

  <!-- Tailwind config (dark mode by class) -->
  <script>
    window.tailwind = {};
    window.tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui"] },
          boxShadow: { card: "0 10px 30px -10px rgba(2,6,23,0.25)" },
          colors: {
            brand: {50:"#ecfeff",100:"#cffafe",200:"#a5f3fc",300:"#67e8f9",400:"#22d3ee",500:"#06b6d4",600:"#0891b2",700:"#0e7490",800:"#155e75",900:"#164e63"}
          },
        },
      },
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- prevent theme flash -->
  <script>
    (function() {
      const key = "hydro_theme";
      const saved = localStorage.getItem(key);
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const wantDark = saved ? saved === "dark" : prefersDark;
      if (wantDark) document.documentElement.classList.add("dark");
      document.documentElement.style.colorScheme = wantDark ? "dark" : "light";
    })();
  </script>
  <style>html, body { height: 100%; }</style>
</head>

<body class="h-full font-sans antialiased bg-gradient-to-br from-brand-50 via-white to-brand-100 dark:from-slate-900 dark:via-slate-950 dark:to-black text-slate-900 dark:text-slate-100">
  <div id="root" class="h-full"></div>

  <script type="text/babel">
    // ====== Firebase init with YOUR config ======
    const firebaseConfig = {
      apiKey: "AIzaSyCnoxLZYkISwWWm8z2H_lhzfCj6lscQxUY",
      authDomain: "hydro-race.firebaseapp.com",
      projectId: "hydro-race",
      storageBucket: "hydro-race.firebasestorage.app",
      messagingSenderId: "644586947662",
      appId: "1:644586947662:web:ab1910e37b809a54616f1f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ====== Utils / constants ======
    const STORAGE_KEY_DRINKS = "hydro_drinks_cfg_v1"; // локально: доли воды и т.п.
    const THEME_KEY = "hydro_theme";

    const ML = { glass: 250, bottle05: 500, bottle15: 1500 };
    const fmtLiters = (ml) => (ml / 1000).toFixed(2).replace(/\.00$/, "") + " л";
    const fmtPct = (x) => Math.round(x * 100) + "%";
    const todayISO = (d = new Date()) => d.toISOString().slice(0, 10);
    const sameDay = (a,b) => a.getFullYear()===b.getFullYear() && a.getMonth()===b.getMonth() && a.getDate()===b.getDate();
    const isSameMonth = (a,b) => a.getFullYear()===b.getFullYear() && a.getMonth()===b.getMonth();
    const isSameYear = (a,b) => a.getFullYear()===b.getFullYear();

    const DEFAULT_DRINKS = [
      { id:"water",       name:"Вода",            emoji:"💧", waterFraction:1.00 },
      { id:"tea",         name:"Чай",             emoji:"🍵", waterFraction:0.99 },
      { id:"milk",        name:"Молоко",          emoji:"🥛", waterFraction:0.87 },
      { id:"cola_light",  name:"Кола Лайт",       emoji:"🥤", waterFraction:0.99 },
      { id:"cola_zero",   name:"Кола без сахара", emoji:"🥤", waterFraction:0.99 },
      { id:"kvass",       name:"Квас",            emoji:"🍺", waterFraction:0.96 },
      { id:"juice",       name:"Сок",             emoji:"🧃", waterFraction:0.88 },
      { id:"lemonade",    name:"Лимонад",         emoji:"🍋", waterFraction:0.90 },
    ];

    function cx(...classes){ return classes.filter(Boolean).join(" "); }
    const tsToDate = (ts) => ts && typeof ts.toDate === "function" ? ts.toDate() : new Date(ts || Date.now());

    // ====== Hooks ======
    function useTheme(){
      const [theme, setTheme] = React.useState(()=>{
        const saved = localStorage.getItem(THEME_KEY);
        return saved || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
      });
      React.useEffect(()=>{
        const root = document.documentElement;
        if(theme === "dark"){ root.classList.add("dark"); }
        else { root.classList.remove("dark"); }
        root.style.colorScheme = theme;
        localStorage.setItem(THEME_KEY, theme);
      }, [theme]);
      return { theme, setTheme };
    }

    function useAuth() {
      const [user, setUser] = React.useState(null);
      React.useEffect(() => auth.onAuthStateChanged(setUser), []);
      const signInGoogle = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
      const signInAnon   = () => auth.signInAnonymously();
      const signOut      = () => auth.signOut();
      return { user, signInGoogle, signInAnon, signOut };
    }

    function useDrinksConfig(){
      const [drinks, setDrinks] = React.useState(()=>{
        const saved = localStorage.getItem(STORAGE_KEY_DRINKS);
        if(saved){ try { const d = JSON.parse(saved); if(Array.isArray(d) && d.length) return d; } catch {} }
        return DEFAULT_DRINKS;
      });
      React.useEffect(()=>localStorage.setItem(STORAGE_KEY_DRINKS, JSON.stringify(drinks)), [drinks]);
      const drinkById = React.useMemo(()=> {
        const m = new Map();
        drinks.forEach(d => m.set(d.id, d));
        return m;
      }, [drinks]);
      function updateDrinkFraction(id, newFraction){
        newFraction = Math.max(0, Math.min(1, newFraction));
        setDrinks(ds => ds.map(d => d.id===id ? {...d, waterFraction:newFraction} : d));
      }
      return { drinks, setDrinks, drinkById, updateDrinkFraction };
    }

    function getHashRoomId(){
      const m = location.hash.match(/room=([A-Za-z0-9_-]+)/);
      return m ? m[1] : "";
    }

    function useRoom(roomId) {
      const [entries, setEntries] = React.useState([]);
      const [members, setMembers] = React.useState([]);
      React.useEffect(() => {
        if (!roomId) return;
        const un1 = db.collection("rooms").doc(roomId).collection("entries")
          .orderBy("ts", "desc")
          .onSnapshot(snap => setEntries(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
        const un2 = db.collection("rooms").doc(roomId).collection("members")
          .onSnapshot(snap => setMembers(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
        return () => { un1(); un2(); };
      }, [roomId]);
      return { entries, members };
    }

    // ====== Firestore ops ======
    async function createRoom(name) {
      const ref = await db.collection("rooms").add({
        name: name || "Новая комната",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      return ref.id;
    }

    async function joinRoom(roomId, user, name) {
      if (!roomId || !user) return;
      await db.collection("rooms").doc(roomId).collection("members").doc(user.uid).set({
        name: name || user.displayName || "Гость",
        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
    }

    async function addDrinkCloud(roomId, user, { ml, drinkId, userName }) {
      if (!roomId || !user) return;
      await db.collection("rooms").doc(roomId).collection("entries").add({
        userId: user.uid,
        userName: userName || "Гость",
        ml: Math.round(ml),
        drinkId,
        ts: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    async function undoLastForCurrentCloud(roomId, user) {
      if (!roomId || !user) return;
      const q = await db.collection("rooms").doc(roomId).collection("entries")
        .where("userId","==", user.uid).orderBy("ts","desc").limit(1).get();
      if (!q.empty) await q.docs[0].ref.delete();
    }

    // ====== UI components ======
    const Card = ({children, className})=>(
      <div className={cx(
        "rounded-2xl border shadow-card",
        "bg-white/70 supports-[backdrop-filter]:bg-white/60 backdrop-blur",
        "dark:bg-slate-800/60 dark:border-slate-700",
        className
      )}>{children}</div>
    );

    const SegBtn = ({active, children, onClick})=>(
      <button onClick={onClick} className={cx("px-3 py-2 text-sm transition-colors",
        active ? "bg-slate-900 text-white dark:bg-white dark:text-slate-900"
               : "bg-white/70 dark:bg-slate-800/60"
      )}>{children}</button>
    );

    // ====== App ======
    function App(){
      const { theme, setTheme } = useTheme();
      const { user, signInGoogle, signInAnon, signOut } = useAuth();
      const { drinks, drinkById, updateDrinkFraction } = useDrinksConfig();

      const [period,setPeriod]=React.useState("day");
      const [selectedDate,setSelectedDate]=React.useState(todayISO());
      const [drinkId,setDrinkId]=React.useState("water");
      const [showDrinkSettings,setShowDrinkSettings]=React.useState(false);
      const [roomId, setRoomId] = React.useState(getHashRoomId());
      const [displayName, setDisplayName] = React.useState("");

      // sync hash <-> state
      React.useEffect(()=>{
        const onHash = () => setRoomId(getHashRoomId());
        window.addEventListener("hashchange", onHash);
        return () => window.removeEventListener("hashchange", onHash);
      }, []);
      React.useEffect(()=>{
        if (roomId) {
          const hash = `#room=${roomId}`;
          if (location.hash !== hash) history.replaceState(null, "", hash);
        } else if (location.hash) {
          history.replaceState(null, "", " ");
        }
      }, [roomId]);

      const { entries, members } = useRoom(roomId);

      // ensure membership name (once user & room ready)
      React.useEffect(()=>{
        if (!user || !roomId) return;
        // set initial display name
        const member = members.find(m => m.id === user.uid);
        if (member && member.name && !displayName) setDisplayName(member.name);
        if (!member) joinRoom(roomId, user, displayName || user.displayName || "Гость");
      }, [user, roomId, members]); // eslint-disable-line

      const drinkSelected = drinkById.get(drinkId) || drinks[0];

      // derived: members map
      const memberMap = React.useMemo(()=>{
        const m = new Map();
        members.forEach(mem => m.set(mem.id, mem));
        return m;
      }, [members]);

      // filter entries by period
      const entriesForPeriod = React.useMemo(()=>{
        const sel = new Date(selectedDate + "T12:00:00");
        return entries.filter(e=>{
          const d = tsToDate(e.ts);
          if(period==="day")   return sameDay(d,sel);
          if(period==="month") return isSameMonth(d,sel);
          if(period==="year")  return isSameYear(d,sel);
          return false;
        });
      }, [entries, selectedDate, period]);

      // leaderboard
      const totals = React.useMemo(()=>{
        const byId = new Map();
        for (const e of entriesForPeriod) {
          const drink = drinkById.get(e.drinkId) || { waterFraction: 1 };
          const waterMl = Math.round(e.ml * (drink.waterFraction ?? 1));
          const cur = byId.get(e.userId) || { userId: e.userId, waterMl:0, totalMl:0 };
          cur.waterMl += waterMl;
          cur.totalMl += e.ml;
          byId.set(e.userId, cur);
        }
        return Array.from(byId.values())
          .map(v => ({ ...v, name: memberMap.get(v.userId)?.name || "Участник" }))
          .sort((a,b)=> b.waterMl - a.waterMl);
      }, [entriesForPeriod, drinkById, memberMap]);

      // history for current user
      const myHistory = React.useMemo(()=>{
        if (!user) return [];
        return entries.filter(e => e.userId === user.uid).slice(0,20);
      }, [entries, user]);

      // actions
      async function handleAddDrink(ml){
        if (!user || !roomId) return;
        const name = displayName || user.displayName || "Гость";
        await joinRoom(roomId, user, name); // ensure name up-to-date
        await addDrinkCloud(roomId, user, { ml, drinkId, userName: name });
      }
      async function handleUndo(){
        if (!user || !roomId) return;
        await undoLastForCurrentCloud(roomId, user);
      }

      async function handleCreateRoom(){
        if (!user) return;
        const name = prompt("Название комнаты?") || "Наша команда";
        const id = await createRoom(name);
        setRoomId(id);
        await joinRoom(id, user, displayName || user.displayName || "Гость");
      }
      async function handleJoinExisting(id){
        if (!user || !id) return;
        setRoomId(id);
        await joinRoom(id, user, displayName || user.displayName || "Гость");
      }
      function copyInvite(){
        const url = location.origin + location.pathname + `#room=${roomId}`;
        navigator.clipboard?.writeText(url);
        alert("Ссылка скопирована:\n" + url);
      }

      // UI blocks
      const Header = () => (
        <div className="flex flex-col sm:flex-row sm:items-end gap-4 justify-between">
          <div>
            <h1 className="text-3xl md:text-4xl font-bold tracking-tight">
              HydroRace <span className="align-middle">💧</span>
            </h1>
            <p className="text-sm text-slate-600 dark:text-slate-300">
              Лайв-соревнование по <span className="font-semibold">водному эквиваленту</span>
            </p>
          </div>

          <div className="flex flex-wrap items-center gap-2">
            <Card className="p-1 border-none shadow-none">
              <div className="inline-flex rounded-xl border border-slate-200 dark:border-slate-700 overflow-hidden">
                <SegBtn active={period==="day"}   onClick={()=>setPeriod("day")}>День</SegBtn>
                <SegBtn active={period==="month"} onClick={()=>setPeriod("month")}>Месяц</SegBtn>
                <SegBtn active={period==="year"}  onClick={()=>setPeriod("year")}>Год</SegBtn>
              </div>
            </Card>

            <input
              type="date"
              value={selectedDate}
              onChange={(e) => setSelectedDate(e.target.value)}
              className="px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm bg-white/80 dark:bg-slate-800/80"
            />

            <button
              onClick={()=>setTheme(theme==="dark"?"light":"dark")}
              className="px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white/80 dark:bg-slate-800/80 hover:brightness-95 transition"
              title="Переключить тему"
            >
              {theme==="dark" ? "🌙 Dark" : "🌞 Light"}
            </button>
          </div>
        </div>
      );

      if (!user) {
        return (
          <div className="min-h-full p-6 flex items-center justify-center">
            <Card className="max-w-md w-full p-6 text-center">
              <h1 className="text-2xl font-semibold mb-2">HydroRace 💧</h1>
              <p className="text-slate-600 dark:text-slate-300 mb-6">
                Войдите, чтобы участвовать и синхронизировать записи между устройствами.
              </p>
              <div className="grid gap-2">
                <button onClick={signInGoogle} className="px-4 py-2 rounded-xl border border-slate-200 dark:border-slate-700 hover:brightness-95 transition">Войти через Google</button>
                <button onClick={signInAnon} className="px-4 py-2 rounded-xl border border-slate-200 dark:border-slate-700 hover:brightness-95 transition">Войти анонимно</button>
              </div>
              <p className="text-xs text-slate-500 dark:text-slate-400 mt-4">
                Домен GitHub Pages должен быть добавлен в <em>Authentication → Authorized domains</em>.
              </p>
            </Card>
          </div>
        );
      }

      if (!roomId) {
        return (
          <div className="min-h-full p-6">
            <div className="max-w-3xl mx-auto grid gap-6">
              <Header />
              <Card className="p-6">
                <h2 className="font-semibold mb-3">Выберите комнату</h2>
                <div className="grid md:grid-cols-2 gap-4">
                  <div className="border rounded-xl p-4">
                    <div className="font-medium mb-2">Создать новую</div>
                    <label className="text-sm block mb-3">
                      Ваше имя:
                      <input value={displayName} onChange={e=>setDisplayName(e.target.value)} placeholder="Например, Артём"
                        className="mt-1 w-full px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-transparent"/>
                    </label>
                    <button onClick={handleCreateRoom} className="px-4 py-2 rounded-xl border border-slate-200 dark:border-slate-700 hover:brightness-95 transition">
                      ➕ Создать комнату
                    </button>
                  </div>
                  <div className="border rounded-xl p-4">
                    <div className="font-medium mb-2">Войти по ID</div>
                    <JoinForm onJoin={handleJoinExisting} onSetName={setDisplayName} displayName={displayName} />
                  </div>
                </div>
                <div className="mt-4 text-xs text-slate-600 dark:text-slate-400">
                  После создания/входа получите ссылку вида <code>#room=ROOM_ID</code> и поделитесь ею.
                </div>
                <div className="mt-4">
                  <button onClick={signOut} className="text-sm underline">Выйти из аккаунта</button>
                </div>
              </Card>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-full p-4 md:p-8">
          <div className="max-w-6xl mx-auto grid gap-6">
            <Header />

            <div className="flex flex-wrap items-center gap-2">
              <Card className="px-3 py-2">
                <div className="text-sm">
                  Комната: <code className="font-mono">{roomId}</code>
                  <button onClick={copyInvite} className="ml-2 text-sm underline decoration-dashed underline-offset-4">Скопировать ссылку-приглашение</button>
                </div>
              </Card>
              <Card className="px-3 py-2">
                <div className="text-sm">
                  Вы вошли как: <strong>{displayName || user.displayName || "Гость"}</strong>
                  <button onClick={async()=>{
                    const n = prompt("Ваше имя:", displayName || user.displayName || "Гость") || "";
                    setDisplayName(n);
                    await joinRoom(roomId, user, n);
                  }} className="ml-2 text-sm underline decoration-dashed underline-offset-4">изменить</button>
                </div>
              </Card>
              <button onClick={signOut} className="px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 hover:brightness-95 transition">Выйти</button>
            </div>

            <section className="grid lg:grid-cols-3 gap-6">
              {/* Members */}
              <Card className="p-4">
                <h2 className="font-semibold mb-3">Участники</h2>
                <ul className="space-y-1 text-sm">
                  {members.map(m => (
                    <li key={m.id} className="flex items-center justify-between">
                      <span>{m.name || "Участник"}</span>
                      <span className="text-xs text-slate-500 dark:text-slate-400">{m.id===user.uid ? "это вы" : ""}</span>
                    </li>
                  ))}
                  {!members.length && <li className="text-slate-500 dark:text-slate-400">Пока никого</li>}
                </ul>
              </Card>

              {/* Add drink */}
              <Card className="p-4">
                <div className="flex items-center justify-between mb-3">
                  <h2 className="font-semibold">Добавить напиток {displayName ? `для ${displayName}` : ""}</h2>
                  <button className="text-sm underline decoration-dashed underline-offset-4" onClick={()=>setShowDrinkSettings(true)}>⚙️ Настройки напитков</button>
                </div>

                <div className="mb-3">
                  <div className="flex gap-2 overflow-auto pb-1">
                    {drinks.map(d=>(
                      <button key={d.id} onClick={()=>setDrinkId(d.id)}
                        className={cx("px-3 py-2 rounded-xl border whitespace-nowrap transition",
                          "border-slate-200 dark:border-slate-700",
                          drinkId===d.id ? "bg-brand-500 text-white dark:text-slate-900 dark:bg-brand-300" : "bg-white/70 dark:bg-slate-800/60 hover:brightness-95"
                        )}
                        title={`Доля воды: ${fmtPct(d.waterFraction)}`}>
                        <span className="mr-1">{d.emoji}</span>{d.name}
                      </button>
                    ))}
                  </div>
                  <div className="text-xs text-slate-600 dark:text-slate-300 mt-2">
                    Выбрано: <strong>{drinkSelected?.emoji} {drinkSelected?.name}</strong> — доля воды {fmtPct(drinkSelected?.waterFraction ?? 1)}
                  </div>
                </div>

                <div className="grid grid-cols-3 gap-2">
                  <button className="rounded-2xl border border-slate-200 dark:border-slate-700 px-3 py-6 hover:brightness-95 transition" onClick={() => handleAddDrink(ML.glass)}>
                    🥛 Стакан
                    <div className="text-xs text-slate-500 dark:text-slate-400">{fmtLiters(ML.glass)}</div>
                  </button>
                  <button className="rounded-2xl border border-slate-200 dark:border-slate-700 px-3 py-6 hover:brightness-95 transition" onClick={() => handleAddDrink(ML.bottle05)}>
                    🧴 Бутылка 0.5
                    <div className="text-xs text-slate-500 dark:text-slate-400">{fmtLiters(ML.bottle05)}</div>
                  </button>
                  <button className="rounded-2xl border border-slate-200 dark:border-slate-700 px-3 py-6 hover:brightness-95 transition" onClick={() => handleAddDrink(ML.bottle15)}>
                    🧴 Бутылка 1.5
                    <div className="text-xs text-slate-500 dark:text-slate-400">{fmtLiters(ML.bottle15)}</div>
                  </button>
                </div>

                <div className="mt-3 flex items-center gap-2">
                  <button className="px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 hover:brightness-95 transition" onClick={handleUndo}>↩️ Отменить последний</button>
                </div>

                <div className="mt-4">
                  <h3 className="text-sm font-semibold mb-1">Ваши последние записи</h3>
                  <ul className="text-sm max-h-40 overflow-auto space-y-1">
                    {myHistory.map((e) => {
                      const d = drinkById.get(e.drinkId) || {emoji:"",name:"",waterFraction:1};
                      const waterMl = Math.round(e.ml * (d.waterFraction ?? 1));
                      const dt = tsToDate(e.ts);
                      return (
                        <li key={e.id} className="flex justify-between">
                          <span>{d.emoji} {d.name} — {fmtLiters(e.ml)} <span className="text-slate-500 dark:text-slate-400">(вода: {fmtLiters(waterMl)})</span></span>
                          <span className="text-slate-500 dark:text-slate-400">{dt.toLocaleString()}</span>
                        </li>
                      );
                    })}
                    {!myHistory.length && <li className="text-slate-500 dark:text-slate-400">Пока нет записей</li>}
                  </ul>
                </div>
              </Card>

              {/* Leaderboard */}
              <Card className="p-4">
                <h2 className="font-semibold mb-3">Таблица лидеров — {period === "day" ? "за день" : period === "month" ? "за месяц" : "за год"}</h2>
                <p className="text-xs text-slate-600 dark:text-slate-300 mb-2">Рейтинг по <strong>водному эквиваленту</strong></p>
                <ol className="space-y-2">
                  {totals.map((t, i) => (
                    <li key={t.userId} className="flex items-center justify-between rounded-xl px-3 py-2 border border-slate-200 dark:border-slate-700 bg-white/60 dark:bg-slate-800/50">
                      <div className="flex items-center gap-3">
                        <span className="w-6 text-center font-bold">{i + 1}</span>
                        <span className="font-medium">{t.name}</span>
                      </div>
                      <div className="text-right">
                        <div className="font-semibold">{fmtLiters(t.waterMl)} воды</div>
                        <div className="text-xs text-slate-500 dark:text-slate-400">всего выпито: {fmtLiters(t.totalMl)}</div>
                      </div>
                    </li>
                  ))}
                  {!totals.length && <li className="text-slate-500 dark:text-slate-400">Нет данных</li>}
                </ol>
              </Card>
            </section>

            {/* Feed */}
            <Card className="p-4">
              <h2 className="font-semibold mb-3">Лента записей за выбранный период</h2>
              <ul className="space-y-1 text-sm max-h-80 overflow-auto">
                {entriesForPeriod
                  .sort((a, b) => tsToDate(b.ts) - tsToDate(a.ts))
                  .map((e) => {
                    const mem = memberMap.get(e.userId);
                    const d = drinkById.get(e.drinkId) || {emoji:"",name:"",waterFraction:1};
                    const waterMl = Math.round(e.ml * (d.waterFraction ?? 1));
                    const dt = tsToDate(e.ts);
                    return (
                      <li key={e.id} className="flex items-center justify-between">
                        <span><strong>{mem?.name || "Участник"}</strong> — {d.emoji} {d.name} • {fmtLiters(e.ml)} <span className="text-slate-500 dark:text-slate-400">(вода: {fmtLiters(waterMl)})</span></span>
                        <span className="text-slate-500 dark:text-slate-400">{dt.toLocaleString()}</span>
                      </li>
                    );
                  })}
                {!entriesForPeriod.length && <li className="text-slate-500 dark:text-slate-400">Нет записей за период</li>}
              </ul>
            </Card>

            <p className="text-xs text-slate-600 dark:text-slate-400 text-center py-2">
              Сделано на React + Tailwind. Данные пользователей и записи — в Firebase Firestore.
            </p>
          </div>

          {/* Drink Settings Modal */}
          {showDrinkSettings && (
            <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
              <div className="max-w-2xl w-full rounded-2xl border border-slate-200 dark:border-slate-700 bg-white/90 dark:bg-slate-900/90 shadow-card">
                <div className="flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-700">
                  <h3 className="font-semibold text-lg">Настройки напитков</h3>
                  <button className="text-sm underline" onClick={()=>setShowDrinkSettings(false)}>Закрыть</button>
                </div>
                <div className="p-4">
                  <p className="text-xs text-slate-600 dark:text-slate-300 mb-3">
                    Измени долю воды (0–100%). Рейтинг считает: водный эквивалент = объём × доля воды.
                  </p>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                    {drinks.map(d=>(
                      <div key={d.id} className="border border-slate-200 dark:border-slate-700 rounded-xl p-3 bg-white/70 dark:bg-slate-800/60">
                        <div className="font-medium">{d.emoji} {d.name}</div>
                        <label className="text-sm mt-2 block">
                          Доля воды:
                          <input
                            type="number" min="0" max="100" step="1"
                            value={Math.round((d.waterFraction ?? 1)*100)}
                            onChange={(e)=>updateDrinkFraction(d.id, (Number(e.target.value)||0)/100)}
                            className="ml-2 w-20 px-2 py-1 border rounded-lg bg-transparent border-slate-200 dark:border-slate-700"
                          />%
                        </label>
                        <div className="text-xs text-slate-500 dark:text-slate-400 mt-1">
                          Сейчас считается как {fmtPct(d.waterFraction ?? 1)} от объёма.
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    function JoinForm({ onJoin, onSetName, displayName }){
      const [id, setId] = React.useState("");
      return (
        <div>
          <label className="text-sm block mb-3">
            Ваше имя:
            <input value={displayName} onChange={e=>onSetName(e.target.value)} placeholder="Например, Артём"
              className="mt-1 w-full px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-transparent"/>
          </label>
          <label className="text-sm block mb-3">
            ID комнаты:
            <input value={id} onChange={e=>setId(e.target.value)} placeholder="Вставьте ROOM_ID"
              className="mt-1 w-full px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-transparent"/>
          </label>
          <button onClick={()=>onJoin(id)} className="px-4 py-2 rounded-xl border border-slate-200 dark:border-slate-700 hover:brightness-95 transition">
            ⬇️ Войти в комнату
          </button>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App/>);
  </script>
</body>
</html>
