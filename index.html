      { id:"cola_light",  name:"–ö–æ–ª–∞ –õ–∞–π—Ç",       emoji:"ü•§", waterFraction:0.99 },
      { id:"cola_zero",   name:"–ö–æ–ª–∞ –±–µ–∑ —Å–∞—Ö–∞—Ä–∞", emoji:"ü•§", waterFraction:0.99 },
      { id:"kvass",       name:"–ö–≤–∞—Å",            emoji:"üç∫", waterFraction:0.96 },

    // ====== Hooks ======
    function useTheme(){
      const [theme, setTheme] = React.useState(()=>{
        const saved = localStorage.getItem(THEME_KEY);
        return saved || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
      });
      React.useEffect(()=>{
        const root = document.documentElement;
        if(theme === "dark"){ root.classList.add("dark"); }
        else { root.classList.remove("dark"); }
        root.style.colorScheme = theme;
        localStorage.setItem(THEME_KEY, theme);
      }, [theme]);
      return { theme, setTheme };
    }

    function useAuth() {
      const [user, setUser] = React.useState(null);
      React.useEffect(() => {
        const unsub = auth.onAuthStateChanged((u) => {
          console.log("[AUTH] onAuthStateChanged:", u ? u.uid : "null");
          setUser(u);
        });
        return unsub;
      }, []);

      const signInGoogle = React.useCallback(() => {
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.setCustomParameters({ prompt: "select_account" });
        const p = auth.signInWithRedirect(provider);
        if (p && typeof p.catch === "function") {
          p.catch((err) => {
            console.warn("[AUTH] signInWithRedirect error:", err);
            alert("Google Sign-in error: " + (err?.code || "") + " ‚Äî " + (err?.message || ""));
          });
        }
      }, []);

      const signInAnon = React.useCallback(() => {
        return auth.signInAnonymously().catch((err)=>{
          console.warn("[AUTH] signInAnonymously error:", err);
          alert("Anon sign-in error: " + (err?.code || "") + " ‚Äî " + (err?.message || ""));
        });
      }, []);

      const signOut = React.useCallback(() => auth.signOut(), []);

      return { user, signInGoogle, signInAnon, signOut };
    }

    function useDrinksConfig(){
      const [drinks, setDrinks] = React.useState(()=>{
        const saved = localStorage.getItem(STORAGE_KEY_DRINKS);
        if(saved){ try { const d = JSON.parse(saved); if(Array.isArray(d) && d.length) return d; } catch {} }
        return DEFAULT_DRINKS;
      });
      React.useEffect(()=>localStorage.setItem(STORAGE_KEY_DRINKS, JSON.stringify(drinks)), [drinks]);
      const drinkById = React.useMemo(()=> {
        const m = new Map();
        drinks.forEach(d => m.set(d.id, d));
        return m;
      }, [drinks]);
      function updateDrinkFraction(id, newFraction){
        newFraction = Math.max(0, Math.min(1, newFraction));
        setDrinks(ds => ds.map(d => d.id===id ? {...d, waterFraction:newFraction} : d));
      }
      return { drinks, setDrinks, drinkById, updateDrinkFraction };
    }

    function getHashRoomId(){
      const m = location.hash.match(/room=([A-Za-z0-9_-]+)/);
      return m ? m[1] : "";
    }

    function useRoom(roomId) {
      const [entries, setEntries] = React.useState([]);
      const [members, setMembers] = React.useState([]);
      React.useEffect(() => {
        if (!roomId) return;
        const un1 = db.collection("rooms").doc(roomId).collection("entries")
          .orderBy("ts", "desc")
          .onSnapshot(snap => setEntries(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
        const un2 = db.collection("rooms").doc(roomId).collection("members")
          .onSnapshot(snap => setMembers(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
        return () => { un1(); un2(); };
      }, [roomId]);
      return { entries, members };
    }

    // ====== Firestore ops ======
    async function createRoom(name, ownerId) {
      const ref = await db.collection("rooms").add({
        name: name || "–ù–æ–≤–∞—è –∫–æ–º–Ω–∞—Ç–∞",
        ownerId: ownerId || null,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      return ref.id;
    }

    async function joinRoom(roomId, user, name) {
      if (!roomId || !user) return;
      await db.collection("rooms").doc(roomId).collection("members").doc(user.uid).set({
        userId: user.uid,
        name: name || user.displayName || "–ì–æ—Å—Ç—å",
        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
    }

    async function addDrinkCloud(roomId, user, { ml, drinkId, userName }) {
      if (!roomId || !user) return;
      await db.collection("rooms").doc(roomId).collection("entries").add({
        userId: user.uid,
        userName: userName || "–ì–æ—Å—Ç—å",
        ml: Math.round(ml),
        drinkId,
        ts: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    async function undoLastForCurrentCloud(roomId, user) {
      if (!roomId || !user) return;
      const q = await db.collection("rooms").doc(roomId).collection("entries")
        .where("userId","==", user.uid).orderBy("ts","desc").limit(1).get();
      if (!q.empty) await q.docs[0].ref.delete();
    }

    // ====== User profile (–ø–æ—Å–ª–µ–¥–Ω—è—è –∫–æ–º–Ω–∞—Ç–∞) ======
    async function setUserLastRoom(uid, roomId) {
      if (!uid) return;
      await db.collection("users").doc(uid).set({
        lastRoomId: roomId || "",
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
    }
    async function getUserLastRoom(uid) {
      if (!uid) return "";
      const snap = await db.collection("users").doc(uid).get();
      return snap.exists ? (snap.data().lastRoomId || "") : "";
    }

    // ====== –ú–æ–∏ –∫–æ–º–Ω–∞—Ç—ã (–§–ò–ö–°: —Ñ–∏–ª—å—Ç—Ä –ø–æ userId) ======
    function useMyRooms(user){
      const [myRooms, setMyRooms] = React.useState([]);
      React.useEffect(()=>{
        if(!user){ setMyRooms([]); return; }
        const q = db.collectionGroup("members").where("userId","==", user.uid);
        const unsub = q.onSnapshot(async (snap)=>{
          try{
            const arr = await Promise.all(snap.docs.map(async d=>{
              const roomRef = d.ref.parent.parent;
              if (!roomRef) return null;
              const roomSnap = await roomRef.get();
              return roomSnap.exists ? { id: roomRef.id, ...roomSnap.data() } : null;
            }));
            const seen = new Set();
            const unique = [];
            for(const r of arr){ if(r && !seen.has(r.id)){ seen.add(r.id); unique.push(r); } }
            unique.sort((a,b)=> (b?.createdAt?.toMillis?.()||0) - (a?.createdAt?.toMillis?.()||0));
            setMyRooms(unique);
          }catch(err){
            console.warn("[MYROOMS] build list error:", err);
          }
        }, (err)=>{
          console.warn("[MYROOMS] snapshot error:", err);
        });
        return () => unsub && unsub();
      }, [user]);
      return myRooms;
    }

    // ====== –ì–ª—É–±–æ–∫–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ / –≤—ã—Ö–æ–¥ ======
    async function deleteCollectionDeep(colRef, batchSize=200){
      let snap = await colRef.limit(batchSize).get();
      while(!snap.empty){
        const batch = db.batch();
        snap.docs.forEach(doc=>batch.delete(doc.ref));
        await batch.commit();
        snap = await colRef.limit(batchSize).get();
      }
    }
    async function deleteRoomDeep(roomId, currentUser){
      if(!roomId) return;
      const roomRef = db.collection("rooms").doc(roomId);
      const roomSnap = await roomRef.get();
      if(!roomSnap.exists) return;
      const data = roomSnap.data() || {};
      if (data.ownerId && currentUser && data.ownerId !== currentUser.uid) {
        alert("–£–¥–∞–ª—è—Ç—å –∫–æ–º–Ω–∞—Ç—É –º–æ–∂–µ—Ç —Ç–æ–ª—å–∫–æ –≤–ª–∞–¥–µ–ª–µ—Ü.");
        return;
      }
      if(!confirm("–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É –∏ –≤—Å–µ –∑–∞–ø–∏—Å–∏? –î–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ.")) return;
      await deleteCollectionDeep(roomRef.collection("entries"));
      await deleteCollectionDeep(roomRef.collection("members"));
      await roomRef.delete();
    }
    async function leaveRoom(roomId, currentUser){

    function App(){

      // –µ—Å–ª–∏ –≤–æ—à–ª–∏ –∏ —Ö–µ—à–∞ –Ω–µ—Ç ‚Äî –∑–∞–≥—Ä—É–∑–∏–º –ø–æ—Å–ª–µ–¥–Ω—é—é –∫–æ–º–Ω–∞—Ç—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      React.useEffect(() => {

          try {

      const { entries, members } = useRoom(roomId);

      const entriesForPeriod = React.useMemo(()=>{

      const totals = React.useMemo(()=>{
        const byId = new Map();

          cur.totalMl += e.ml;

        }
        return Array.from(byId.values())

      }, [entriesForPeriod, drinkById, memberMap]);

      const myHistory = React.useMemo(()=>{

      }, [entries, user]);

      // actions
      async function handleAddDrink(ml){

      }

        await deleteRoomDeep(id, user);

      // UI blocks
      const Header = () => (

            </h1>

              –õ–∞–π–≤-—Å–æ—Ä–µ–≤–Ω–æ–≤–∞–Ω–∏–µ –ø–æ <span className="font-semibold">–≤–æ–¥–Ω–æ–º—É —ç–∫–≤–∏–≤–∞–ª–µ–Ω—Ç—É</span>

      const MyRoomsCard = () => (
